<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="60">
    <form #clientesFrm="ngForm" (ngSubmit)="salvar()">
      <mat-card>

        <mat-card-header>
          <mat-card-title>Dados Pessoais</mat-card-title>
        </mat-card-header>

        <mat-card-content>

          <div fxLayout="row">
            <div fxLayout="column" fxFlex="800px">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Nome: *</mat-label>
              <input matInput 
                    [(ngModel)]="cliente.nome"
                    name="nome"
                     placeholder="Ex: JosÃ© da Silva">
            </mat-form-field>
            </div>
          </div>

          <div fxLayout="row">
            <div fxLayout="column" fxFlex="800px">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Email: *</mat-label>
              <input matInput 
                    [(ngModel)]="cliente.email"
                    name="email"
                     placeholder="Digite seu email">
            </mat-form-field>
            </div>
          </div>

          <div fxLayout="row">
            <div fxLayout="column" fxFlex="400px">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>CPF: *</mat-label>
              <input matInput 
                    [(ngModel)]="cliente.cpf"
                    name="cpf"
                    mask="000.000.000-00"
                   placeholder="Digite seu CPF">
            </mat-form-field>
            </div>
          </div>

          <div fxLayout="row">
            <div fxLayout="column" fxFlex="400px">
            <mat-form-field class="full-width" appearance="fill">
              <mat-label>Data de Nascimento: *</mat-label>
              <input matInput 
                  [(ngModel)]="cliente.dataNascimento"
                    name="dataNascimento"
                    mask="00/00/0000"
                      placeholder="Digite sua data de nascimento">
            </mat-form-field>
            </div>
          </div>

        </mat-card-content>
        <mat-card-actions>
          @if(!atualizando) {
              <div fxlayout="row">
                  <div fxlayout="collumn" class="full-width">
                      <button mat-flat-button color="primary" type="submit"> 
                  <mat-icon fontIcon="save"></mat-icon>
                    Salvar
                </button>
                </div>
             </div>
            }@else {

              <button mat-flat-button color="primary"> 
                 <mat-icon fontIcon="refresh"></mat-icon>
                 Atualizar
             </button>
            }

            <button mat-flat-button color="accent" class="ml-5">
                <mat-icon fontIcon="backspace"></mat-icon>
                Limpar
            </button>
               
        </mat-card-actions>

      </mat-card>
    </form>
  </div>
</div>
